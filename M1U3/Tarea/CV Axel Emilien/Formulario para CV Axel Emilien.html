<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Axel Emilien - Formulario</title>
</head>
<body>
    <h3>Formulario de contacto</h3>   
    <!-- Tengo dudas si el encabezado H3 "Formulario de contacto" correspondería que vaya dentro de las etiquetas de form en vez de estar antes-->
    <form>
        <label for="contacto_nombre">Nombre:</label>
        <input type="text" name="nombre" id="contacto_nombre" placeholder="Nombre" />
        <br>
        <label for="contacto_apellido">Apellido:</label>
        <input type="text" name="apellido" id="contacto_apellido" placeholder="Apellido">
        <br>
        <label for="contacto_email">Email:</label>
        <input type="email" name="email" id="contacto_email" placeholder="Correo electrónico">
        <br>
        <label for="">Motivo:</label>
        <input type="radio" name="motivo" value="laboral">Laboral
        <input type="radio" name="motivo" value="social">Social
        <input type="radio" name="motivo" value="otro">Otro
        <br>
        <input type="text" name="asunto" placeholder="Asunto">
        <br>
        <textarea name="mensaje" cols="30" rows="5" placeholder="¿Sí?"></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>
</body>
</html>
